<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="bootstrap.css">
    
</head>
<body>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Bienvenue</h3>
            <p>Vous avez déjà un compte ? <br>Connectez-Vous</p>
            <input type="submit" name="" value="Se Connecter"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="student-tab" data-toggle="tab" href="#student" role="tab" aria-controls="student" aria-selected="true">Étudiant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="teacher-tab" data-toggle="tab" href="#teacher" role="tab" aria-controls="teacher" aria-selected="false">Professeur</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                    <h3 class="register-heading">S'inscrire en tant qu'Étudiant</h3>
                    <div class="row register-form" id="student-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prénom *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nom *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mot de Passe *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Confirmer Mot de Passe *" value="" />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Homme </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Femme </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Votre Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Téléphone *" value="" />
                            </div>
                            <input type="submit" class="btnRegister"  value="S'inscrire"/>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="teacher" role="tabpanel" aria-labelledby="teacher-tab">
                    <h3  class="register-heading">S'inscrire en tant que professeur</h3>
                    <div class="row register-form" id="teacher-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Prénom *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nom *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Téléphone *" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mot de Passe *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirmer Mot de Passe *" value="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Quelles matières enseignez-vous ?</option>
                                    <option>SGBD</option>
                                    <option>Programmation Orientée Objet</option>
                                    <option>Réseaux</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Dans quels classes enseignez-vous ?</option>
                                    <option>DSTI1A</option>
                                    <option>DSTI2B</option>
                                    <option>GLSIA</option>
                                </select>
                            </div>
                            <input type="submit" class="btnRegister"  value="S'inscrire"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        // Hide teacher registration form initially
        $('#teacher').removeClass('show active');

        // When student tab is clicked
        $('#student-tab').click(function(){
            $('#student').addClass('show active');
            $('#teacher').removeClass('show active');
        });

        // When teacher tab is clicked
        $('#teacher-tab').click(function(){
            $('#teacher').addClass('show active');
            $('#student').removeClass('show active');
        });
    });
</script>
</body>
</html>
